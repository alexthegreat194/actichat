{% extends 'base.html' %}

{% block content %}

{% include 'partials/navbar.html' %}

<main class="ml-16">
    <div class="
        flex flex-col items-center justify-center
        h-screen">
        <h1 class="text-tertiary text-6xl font-bold m-4">Create new chat</h1>
        <form action=""  method="post" class="
            flex flex-col gap-7
            text-info text-4xl font-extralight">
            <div class="flex flex-col">
                <label for="name">Username</label>
                <input class="text-info p-2 mt-1 shadow rounded bg-gray-700" type="text" name="name" id="name">
                <small class="text-sm">If you want to stay anonymous leave this blank</small>
            </div>
            <input type="submit" value="Create"
            class="bg-gray-700 text-gray-100 font-extralight text-3xl
                transition-all hover:bg-gray-600 hover:shadow-lg
                rounded shadow 
                w-min p-3 
                cursor-pointer
                self-center">
        </form>
    </div>
</main>

{% endblock content %}
